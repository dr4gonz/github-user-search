<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Lato" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>github user search</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="header">
          <h1>Github User Search</h1>
          <h5>Search for a GitHub user by user name to see information about them!</h5>
        </div>
        <form class="form-group" id="user-search">
          <label for="user-name">Input Github User Name:</label>
          <input type="text" id="user-name" name="user-name" val="User Name" required>
          <button type="submit" name="search-user-btn">Search</button>
        </form>
        <div class="container" id="user-results">
          <div class="row">
            <div class="col-md-6 div-box">
              <div id="found-user-image">
              </div>
              <div id="user-information">
                <h3>User Name: <span id="found-user-name"></span></h3>
                <h4>User Alias: <span id="found-user-alias"></span></h4>
                <h5>Join Date: <span id="found-user-join-date"></span></h5>
                <h4>Repositories: </h4>
                <h6>Click a repo to get more information!</h6>
                <ul id="repo-list"></ul>
              </div>
              </div>

              <div class="col-md-4" id="repo-descriptions">

                <h5>Repo Name: <span id="found-repo-name"></span></h5>
                <h5>Repo URL: <span id="found-repo-url"></span></h5>
                <h5>Repo Description: <span id="found-repo-description"></span></h5>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
