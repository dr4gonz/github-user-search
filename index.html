<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>github user search</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form class="form-group" id="user-search">
          <label for="user-name">Input Github User Name:</label>
          <input type="text" id="user-name" name="user-name">
          <button type="submit" name="search-user-btn">Search</button>
        </form>
        <div class="container" id="user-results">
          <div class="row">
            <div class="col-md-4">
              <div id="found-user-image">
              </div>
              <h3>User Name: <span id="found-user-name"></span></h3>
              <h4>User Alias: <span id="found-user-alias"></span></h4>
              <h6>Join Date: <span id="found-user-join-date"></span></h6>
              <h4>Repositories: </h4>
              <h6>Click a repo to get more information!</h6>
              <ul id="repo-list"></ul>
              </div>

              <div class="col-md-6" id="repo-descriptions">
                <h5>Repo Name: <span id="found-repo-name"></span></h5>
                <h5>Repo URL: <span id="found-repo-url"></span></h5>
                <h5>Repo Description: <span id="found-repo-description"></span></h5>
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
